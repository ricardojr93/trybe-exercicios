<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">Nome completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" reuired>
        </label>
        <br>
        <label for="nome-completo"> E-mail:
            <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail"
        </label>
        <br>
        <label for="">Estado onde você mora:
            <select name="estado" id="input-estado">
                <option value="sp">São Paulo</option>
                <option value="es" selected>Espirito Santo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">
    </form>
    <br>
    <p>Comidas Favoritas:</p>
    <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza">Pizza
    </label>
    <label for="comida-2">
        <input type="radio" id="comida-2" name="comida-favorita" value="lingua de boi" checked>Lingua de boi
    </label>
    <label for="comida-3">
        <input type="radio" id="comida-3" name="comida-favorita" value="moqueca de testiculo">Moqueca de testiculo
    </label>
    <label for="comida-4">
        <input type="radio" id="comida-4" name="comida-favorita" value="buchada"> Buchada de bode
    </label>
    <br>
    <p> Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
    </label>
    <br>
    <button type="submit">Enviar Formulário</button>
    
</body>
