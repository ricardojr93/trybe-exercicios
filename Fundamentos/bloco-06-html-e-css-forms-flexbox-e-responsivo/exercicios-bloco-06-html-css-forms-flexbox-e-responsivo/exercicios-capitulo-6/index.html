<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>TrybeWarts</title>
    </head>
    <body id="plano-de-fundo">
        <header class="header">
            <img class="trybewarts-header-logo" src="trybewarts-header-logo.svg" alt="">
            <h1 id="trybewarts-header-title">Trybewarts</h1>

            <form class="trybewarts-login" action="">
                <input id="email-header" type="text" name="email" placeholder="Email">
                <input id="password-header" type="password" name="password" placeholder="Senha">
                <div class="btn">
                    <button id="btn-login">Entrar</button>
                    <div type="button" id="icon" class="material-symbols-outlined">
                      
                    </div>
                   </div>
            </form>
        </header>
       
        <main id="cor-do-texto">
            <form id="evaluation-form" action="">
                <h1 id="branco">Formulário de Avaliação</h1>
                <section class="section">
                    <div class="container">
                        <input required id="input-name" class="input" type="text" placeholder="Nome">
                        <input required id="input-lastname" class="input" type="text" placeholder="Sobrenome"                        
                    </div>
                    <div class="container">
                        <input required id="input-email" class="input" type="text" placeholder="Email">
                        <label id="label-house"Casa:></label>

                        <select name="house" id="house">
                            <option id="gitnoria-house" value="Gitnória"> Gitnória</option>
                            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                            <option id="corvinode-house" value="Corvinode">Corvinode</option>
                            <option id="phytherina-house" value="Pytherina"> Phytherina</option>
                        </select>
                    </div>          
                                   
                </section>
                <hr/>

                <section class="radio-checkbox">
                    <div class="container-of-inputs">
                        <label id="label-family">Qual sua família?</label>
                    </div>
                    <div>
                        <input type="radio" name="family" value="Backend" id="black">
                        <label for="back">Backend</label>
                    </div>
                    <div>
                        <input type="radio" name="family" value="FullStack" id="full">
                        <label for="full">FullStack</label>
                    </div>

                    <div class="container-of-inputs">
                        <label for="" id="label-content">Qual o conteúdo você está com mais vontade de aprender?</label>
                        <div class="check">
                            <div>
                              <label for="hofs">
                                <input
                                  type="checkbox"
                                  name=""
                                  class="subject"
                                  id="hofs"
                                  value="HoFs"
                                />HoFs
                              </label>
                            </div>
                            <div>
                              <label for="jest">
                                <input
                                  type="checkbox"
                                  name=""
                                  class="subject"
                                  id="jest"
                                  value="Jest"
                                />Jest
                              </label>
                            </div>
                            <div>
                              <label for="promises">
                                <input
                                  type="checkbox"
                                  name=""
                                  class="subject"
                                  id="promises"
                                  value="Promises"
                                />Promises
                              </label>
                            </div>
                          </div>
                          <div class="check">
                            <div>
                              <label for="react">
                                <input
                                  type="checkbox"
                                  name=""
                                  class="subject"
                                  id="react"
                                  value="React"
                                />React
                              </label>
                            </div>
                            <div>
                              <label for="sql">
                                <input
                                  type="checkbox"
                                  name=""
                                  class="subject"
                                  id="sql"
                                  value="SQL"
                                />SQL
                              </label>
                            </div>
                            <div>
                              <label for="python">
                                <input
                                  type="checkbox"
                                  name=""
                                  class="subject"
                                  id="python"
                                  value="Python"
                                />Python
                              </label>
                            </div>
                          </div>
                        </div>
                      </section>
                      <hr />
                      <div class="avaliacao">
                        <label id="label-rate">Como você avalia a Trybewarts?</label>
                        <div class="radio">
                          <input type="radio" name="rate" id="" value="1" />1
                          <input type="radio" name="rate" id="" value="2" />2
                          <input type="radio" name="rate" id="" value="3" />3
                          <input type="radio" name="rate" id="" value="4" />4
                          <input type="radio" name="rate" id="" value="5" />5
                          <input type="radio" name="rate" id="" value="6" />6
                          <input type="radio" name="rate" id="" value="7" />7
                          <input type="radio" name="rate" id="" value="8" />8
                          <input type="radio" name="rate" id="" value="9" />9
                          <input type="radio" name="rate" id="" value="10" />10
                        </div>
                      </div>
                      <hr />
                      <section class="section">
                        <label class="textarea" for="">Deixe seu comentário:</label>
                        <textarea
                          class="textarea"
                          name=""
                          id="textarea"
                          maxlength="500"
                          cols="30"
                          rows="10"
                        ></textarea>
                        <p id="counter">500</p>
              
                        <div>
                          <label for="agreement" id="label-infos"
                            >"Você concorda com o uso das informações acima?"</label
                          >
                          <input required type="checkbox" name="" id="agreement" />
                        </div>
                      </section>
                      <button type="submit" id="submit-btn" disabled>Enviar</button>
                    </form>
              
                    <form action="" id="form-data"></form>
              
                    <img
                      class="filterShadow"
                      src="trybewarts-colored.svg"
                      id="trybewarts-forms-logo"
                      alt=""
                    />
                  </main>
              
                  <footer>
                    <em>Direitos reservados à Trybewarts©</em>
                  </footer>
                </body>
                <script src="script.js"></script>
              </html>
